<h2 mat-dialog-title>Enter Verification Code</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Verification Code" [(ngModel)]="verificationCode">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="verificationCode" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
