
<form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <div class="container">

        <div>
            <mat-form-field>
                <mat-label>Input</mat-label>
                <input matInput placeholder="Input" name="username" [(ngModel)]="model.username">
              </mat-form-field>
             
        </div>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="model.password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div class="button-wrapper">
            <button mat-stroked-button color="warn" type="submit">Login</button>
        </div>
    </div>
</form>
