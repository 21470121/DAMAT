<script src="https://accounts.google.com/gsi/client" async preload></script>
 
<div class="login-container">
  <div class="left-content"> 
   <img src="assets/Briquettes.png">
  </div> 

  <div class="right-content">
  
  
    <mat-card class="mat-card custom-theme" id="mat-card">
     
      <mat-card-header> <h2> Log in</h2></mat-card-header>
      <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
          <div>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="email" name="username" [(ngModel)]="model.username" [formControl]="email"
            (blur)="updateErrorMessage()"
            required>
            @if (email.invalid) {
              <mat-error>{{errorMessage}}</mat-error>
            }
            <mat-icon matSuffix></mat-icon>
          </mat-form-field>
        </div>
        <div class="mat-form-field-container" style="padding-bottom: px;">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="model.password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field> 
        </div>
        <mat-card-footer>
          <a href="#" class="right-link">Forgot Password?</a>
        </mat-card-footer>
      
        
        <br>
          <div class="button-wrapper">
            <button mat-stroked-button color="warn" type="submit">Login</button>
          </div>
        </form>
      
      <mat-divider></mat-divider>
      
<br>
<div class="bottom-container">
  <span class="left-text">Don't have an account?</span>
  <span class="spacer"></span> 
  <a href="#" class="right-link">Sign up</a>
</div>
<br>
<div style="width: 200px; height: 44px; align-items: center;">
  <asl-google-signin-button type='standard' size='medium'></asl-google-signin-button>  
</div>
</mat-card-content>
</mat-card>
   

   
  </div>
</div>
